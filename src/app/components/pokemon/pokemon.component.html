<div [id]="pokemon.id">
  <a href="#" [routerLink]="['/pokemon', pokemon.name]">
    <img
      alt=""
      [src]="pokemon.sprites.front_default"
      TestDirective
      [imageInput]="pokemon.sprites"
    />
  </a>
  <div class="d-flex justify-content-center">
    <p>{{ pokemon.name }}</p>
    <br />
    <button (click)="deletePokemon(pokemon.name)" class="btn btn-danger btn-sm">Delete</button>
  </div>
</div>
