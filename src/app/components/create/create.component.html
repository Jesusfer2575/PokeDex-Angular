
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Add a Pokemong</h2>
    </div>
    <div class="card-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Name</span>
        </div>
        <input type="text" class="form-control" #name>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Url</span>
        </div>
        <input type="text" class="form-control" #url>
      </div>
      <button type="button" class="btn btn-success" (click)="addPokemong(name.value, url.value)">Add</button>
    </div>
  </div>
</div>
