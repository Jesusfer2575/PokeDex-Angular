<div class="content">
  <button *ngIf="singlePokemons.length === 0" (click)="getPokemonsInfo()">
    Load
  </button>
  <ng-container>
    <div *ngFor="let pokemon of singlePokemons; let i=index">
      <pokemon (delete)="deletePokemon($event)" [data]="pokemon"></pokemon>
    </div>
  </ng-container>
</div>
